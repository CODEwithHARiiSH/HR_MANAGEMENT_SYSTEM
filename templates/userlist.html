{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-4">
    <div class="container">
      <div class="card user-card">
        <div class="card-body">
          <h4 class="card-title">List of Employees</h4>
          <hr>
          <ol>
            {% for u in users %}
              <li>
                <h5 class="card-text">
                  <a class="userlink" onclick="handleEmployeeClick({{ u.id }})" style="text-decoration: none;">{{ u.fname }}</a><br><br>
                </h5>
              </li>
            {% endfor %}
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="user-card2">
      <h5><span class="info" style="color: red;"></span></h5>
      <div id="userdetails">
        <img src="{{ url_for('static', filename='/image/user.png') }}" alt="user" height="col-auto" width="col-auto">
      </div>
      <EmployeeDetails />
    </div>
  </div>
</div>

{% endblock %}
