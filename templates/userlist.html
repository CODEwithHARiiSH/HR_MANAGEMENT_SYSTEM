{% extends 'base.html' %}

{% block content %}


<div class="row">
  <div class="col-4">
    <div class="container">
      <div class="card user-card">
        <div class="card-body">
          <h4 class="card-title">List of Employees</h4>
          <hr>
          {% for u in users %}
          <h5 class="card-text">
            <a class="userlink" onclick="changeButtonAndHighlight(this)"
              href="{{ url_for('api_employee_details', empid=u.id) }}">{{ u.fname }}</a>
            <hr>
          </h5>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">

          <div class="user-card">
            <h5><span class="info" style="color: red;"></span></h5>
            
      <div id="userdetails">
        <img src="{{ url_for('static', filename='/image/user.png') }}" alt="user" height="col-auto" width="col-auto">
        <span class="info">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}
        </span>
      </div>
       <div class="row">
          <div class="col-1">
            <button id="pre" style="display: none;">&#10595;</button>
          </div>
          <div class="col-11">
            <button id="next" style="display: none;">&#10597;</button>
          </div>
        </div>
      </div>
  </div>
</div>


{% endblock %}
